{% extends 'base.html' %}

{% block content %}
{% load static %}
    <!-- Container Principal -->
<div class="flex justify-center items-center py-20">
    <div class="flex justify-around items-center border rounded-lg shadow-lg bg-white w-2/3 min-h-[450px]">
        <!-- Formulário de Login -->
        <div class="w-1/2 p-8 border-r">
            <h2 class="text-center text-xl font-bold mb-6">LOGIN</h2>
            <form class="space-y-4">
                <!-- Campo de E-mail -->
                <div class="flex items-center border-b border-gray-300 py-2">
                    <span class="text-red-300 mr-2">
                        <i class="fas fa-user"></i>
                    </span>
                    <input class="w-full outline-none text-red-300 placeholder-red-300" type="email" placeholder="E-MAIL">
                </div>
                <!-- Campo de Senha -->
                <div class="flex items-center border-b border-gray-300 py-2">
                    <span class="text-red-300 mr-2">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input class="w-full outline-none text-red-300 placeholder-red-300" type="password" placeholder="SENHA">
                </div>
                <!-- Separador com "OU" -->
                <div class="flex items-center my-4">
                    <hr class="flex-grow border-gray-300">
                    <span class="px-2 text-gray-500">ou</span>
                    <hr class="flex-grow border-gray-300">
                </div>
                <!-- Botão de Login com Google -->
                <button class="flex items-center justify-center w-full border rounded bg-white shadow-md py-2">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Icon" class="w-6 h-6 mr-2">
                    <span class="text-gray-700">Sign in with Google</span>
                </button>
                <!-- Botão Entrar -->
                <button class="w-full bg-red-500 text-white py-2 rounded mt-4 font-bold hover:bg-red-600">ENTRAR</button>
            </form>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="w-1/2 p-8">
            <h2 class="text-center text-xl font-bold mb-6">CADASTRO</h2>
            <form class="space-y-4">
                <!-- Campo de E-mail -->
                <div class="flex items-center border-b border-gray-300 py-2">
                    <span class="text-red-300 mr-2">
                        <i class="fas fa-user"></i>
                    </span>
                    <input class="w-full outline-none text-red-300 placeholder-red-300" type="email" placeholder="E-MAIL">
                </div>
                <!-- Campo de Senha -->
                <div class="flex items-center border-b border-gray-300 py-2">
                    <span class="text-red-300 mr-2">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input class="w-full outline-none text-red-300 placeholder-red-300" type="password" placeholder="SENHA">
                </div>
                <!-- Campo Confirmar Senha -->
                <div class="flex items-center border-b border-gray-300 py-2">
                    <span class="text-red-300 mr-2">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input class="w-full outline-none text-red-300 placeholder-red-300" type="password" placeholder="CONFIRMAR SENHA">
                </div>
                <!-- Botão Registrar -->
                <button class="w-full bg-red-500 text-white py-2 rounded mt-4 font-bold hover:bg-red-600">REGISTRAR</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
